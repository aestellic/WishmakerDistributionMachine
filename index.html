<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishmaker - Title Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-screen">
        <!-- background gradient -->
        <div class="background"></div>
        
        <!-- stars container -->
        <div class="stars-container">
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
            <div class="star star-6"></div>
            <div class="star star-7"></div>
            <div class="star star-8"></div>
            <div class="star star-9"></div>
            <div class="star star-10"></div>
            <div class="star star-11"></div>
        </div>
        
        <!-- jirachi special gift logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Jirachi Special Gift Logo">
        </div>
        
        <!-- jirachi -->
        <div class="jirachi">
            <img src="images/jirachi.png" alt="Jirachi">
        </div>
        
        <!-- continue button -->
        <div class="continue-button">
            <div class="button-background"></div>
            <div class="button-text">Press to continue</div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('click', function() {
            // fade out all elements except background
            const titleScreen = document.querySelector('.title-screen');
            const fadeTargets = titleScreen.querySelectorAll('.stars-container, .logo, .jirachi, .continue-button');
            fadeTargets.forEach(el => el.classList.add('fade-out'));
            // nav logic
            setTimeout(() => {
                window.location.href = 'oak-intro-1.html';
            }, 900);
        });
    </script>
</body>
</html>
