<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>End 4</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', Arial, sans-serif;
      overflow: hidden;
    }

    .main-wrapper {
      width: 800px;
      height: 480px;
      position: relative;
      margin: 0 auto;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .dialog-box {
      position: relative;
      width: 635px;
      height: 77px;
      background: #fff;
      border-radius: 100px;
      box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      margin-bottom: 40px;
    }
    .dialog-text {
      font-family: 'Noto Sans JP', Arial, sans-serif;
      font-weight: 700;
      font-size: 19px;
      line-height: 1.2em;
      letter-spacing: 0.07em;
      color: #626262;
      text-align: center;
      width: 570px;
      margin: 0;
      z-index: 3;
      background: transparent;
      min-height: 1.2em;
    }
    .text-indicator {
      position: absolute;
      bottom: 10px;
      right: 20px;
      width: 18px;
      height: auto;
      opacity: 0;
      animation: bounce 0.5s infinite alternate;
      transition: opacity 0.8s ease-out;
      pointer-events: none;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-5px); }
    }

    /* oak container */
    .oak-container {
      position: absolute;
      opacity: 1;
      z-index: 3;
      width: 100%;
      height: 100%;
      left: 0; top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      pointer-events: none;
    }
    .oak-img {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) scale(0.85);
      width: 230px;
      height: 400px;
      bottom: 87px;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      opacity: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-wrapper">
    <div class="background"></div>
    <div class="oak-container">
      <img src="images/oak.png" alt="Professor Oak" class="oak-img">
      <div class="dialog-box">
        <p class="dialog-text"></p>
        <img class="text-indicator" src="images/arrow.png" alt="Continue indicator">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // typewriter
    window.addEventListener('DOMContentLoaded', function() {
      const text = "Wow! I've never seen a POKÃ‰MON so willing to join a trainer on their adventure before!";
      const textElem = document.querySelector('.dialog-text');
      const indicator = document.querySelector('.text-indicator');
      const oakImg = document.querySelector('.oak-img');

      let i = 0;
      function typeChar() {
        if (i <= text.length) {
          textElem.textContent = text.slice(0, i);
          i++;
          let delay = 50;
          if (text[i-2] === '.' || text[i-2] === '!') delay = 180;
          setTimeout(typeChar, delay);
        }
        else {
          indicator.classList.add('fade-in');
        }
      }
      // show oak
      setTimeout(() => {
        oakImg.classList.add('fade-in');
      }, 100);
      setTimeout(typeChar, 500);
    });
    // click handler
    document.addEventListener('click', function() {
        // is text indicator visible? if not, don't transition
        const indicator = document.querySelector('.text-indicator');
        const opacity = indicator && window.getComputedStyle(indicator).opacity;
        if (opacity == '0') return;
        
        // fade out text and text indicator
        const main = document.querySelector('body');
        const fadeTargets = main.querySelectorAll('.dialog-text, .text-indicator');
        fadeTargets.forEach(el => {
            el.classList.add('fade-out')
          }
        );
        // nav logic
        setTimeout(() => {
            window.location.href = 'end-5.html';
        }, 900);
    });
  </script>
</body>
</html>
